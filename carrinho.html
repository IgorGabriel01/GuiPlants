<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guiplants - Carrinho de compras</title>
    <link rel="icon" href="img/logo_guiplants.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carrinho.css">
</head>
<body>
    <header class="header">
        <a class="aimg" href="index.html"><img class="imgheader" src="img/logo_guiplants.png" alt="Logo_GuiPlants"></a>
        <nav>
            <ul class="listaheader">
                <li class="itenslistaheader" ><a class="hover_header"  href="plantas.html">Plantas<a></li>
                <li class="itenslistaheader"><a class="hover_header" href="sementes.html">Sementes<a></li>
                <li class="itenslistaheader"><a class="hover_header" href="vasos.html">Vasos<a></li>
            </ul>
        </nav>
        <a class="acarrinho" href="carrinho.html"><img id="carrinho" class="carrinhoheader" src="img/carrinho_logo.png" alt="Carrinho_de_Compras_logo"></a>
        <form action="">
            <div class="pdiv">
                <p class="login hover_header">Cadastre-se</p>
                <p class="login hover_header">Login</p>
            </div>    
            <input type="text">
            <button>Pesquisar</button>
        </form>
    </header>
    <main id="main_flex_carrinho">
        <div style="margin-top: 40px;">
            <div class="flex_itens_carrinho">
                <img class="img_carrinho" src="img/plantas_itens/item_2_plantas.png" alt="produto_2">
                <div class="texto_carrinho">
                    <p>Camedórea-elegante com vaso</p>
                    <p style="color: #32CD32;">Em Estoque</p>
                </div>
                <p style="margin-right: 40px; margin-top: 10px;">R$45,90</p>
            </div>
            <div class="flex_itens_carrinho">
                <img class="img_carrinho" src="img/sementes_itens/item_1_sementes.jpg" alt="produto_2">
                <div class="texto_carrinho">
                    <p>Sementes de Magnólia amarela</p>
                    <p style="color:#32CD32" >Em Estoque</p>
                </div>
                <p style="margin-right: 40px; margin-top: 10px;">R$2,90</p>
            </div>
        </div>    
        <aside id="aside_carrinho">
            <div style="margin-bottom: 16px;">
                <p style="font-size: 36px;">Subtotal(2 itens):</p>
                <p style="font-size: 26px;"><strong>R$ 48,80</strong></p>
            </div>
            <p id="botao_carrinho">Fechar pedido</p>
        </aside>
    </main>
    <footer>
        <p>2022 Copyright - Portal Tech</p>
        <ul class="redessocais">
            <img class="icones" src="img/whatsapp_logo.png" alt="Whatsapp_logo">
            <img class="icones" src="img/insta_logo.png" alt="Instagram_logo">
            <img class="icones" src="img/twitter_logo.png" alt="twitter_logo">
        </ul>
    </footer>
</body>
</html>
